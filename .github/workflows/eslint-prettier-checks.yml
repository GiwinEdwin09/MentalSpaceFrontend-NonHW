name: ESLint & Prettier checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --immutable
      - name: run ESLint
        run: yarn dlx eslint "**/*.ts*"
      - name: run Prettier
        run: yarn dlx prettier --check "**/*.ts*"
